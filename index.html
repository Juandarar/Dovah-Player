<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="musica, rock, musica rock, reproductor, canciones, albumes, playlist, sonido, radio, descargar,">

    <meta name="description" content="Descubre, comparte y disfruta de la música. Amplio catálogo, funciones sociales y streaming sin interrupciones.">


    <title>Dovah Player</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-nav__logo">
            <img src="/assets/logo pagina.svg" alt="Dragon negro, logotipo">
            <h1 class="header-nav__logo__title">Dovah Player</h1>
        </div>
        <ul class="header-nav__list">
            <li>Inicio</li>
            <li>Lista de canciones</li>
            <li>Soporte</li>
        </ul>
        <button class="header-nav__button">Play</button>
    </header>

    <main class="main">
        <div id="imgReproductor" class="background">
            <section  class="main__reproductor">
                <img id="imagen" class="reproductor__img" src="https://api.institutoalfa.org/api/songs/image/c19c5f3a20aef844fdb91ed478ba2cc0.jpg" alt="">
                <h2 id="title" class="main__reproductor__title">Paranoid</h2>
                <div class="barra__control">
                    <img src="/assets/back.svg" alt="">
                    <img id="play" src="/assets/play.svg" alt="Siguiente cancion, play, Anterior cancion">
                    <img src="/assets/next.svg" alt="">
                </div>
                <audio id="audio" src=""  autoplay></audio>      
            </section>

        </div>
        <section class="main__list" id="container-song">


        </section>
    </main>
    
    <footer class="footer">
        <div class="footer__logo">
            <img src="/assets/logo pagina.svg" alt="Logotipo dragon">
            <h5 class="footer__logo__title">Dovah Player</h5>
        </div>
        <div class="footer__explore">
            <h6 class="footer__explore__title">Explora</h6>
            <ul class="footer__explore__list">
                <li>Inicio</li>
                <li>Lista de Canciones</li>
                <li>Soporte</li>
            </ul>
        </div>
        <div class="footer__follow">
            <h6 class="footer__follow__title">Siguenos</h6>
            <ul class="footer__follow__list">
                <li>Instagram</li>
                <li>X</li>
            </ul>
        </div>
    </footer>
    <script src="/scrip.js"></script>
</body>
</html>
